name = OPEN WITH
summary1 = BESOIN DE TESTER VOS PAGES WEB DANS INTERNET EXPLORER, CHROME, SAFARI, OPERA (OU AUTRE CHOSE D'AILLEURS) ?
summary2 = Open With ajoute des options à vos menus et barres d'onglets pour ouvrir la page en cours dans un autre navigateur.
description3 = Cette extension peut ajouter des articles à votre vue, onglet, et des menus contextuels et barres d'outils, ce qui ouvrira la page que vous cherchez dans un autre navigateur.
description4 = Les navigateurs que vous avez installés sont automatiquement détectés sur Windows et OS X.Les navigateurs peuvent être ajoutés, supprimés ou réorganisés.
devcomments1 = Open With est disponible en français, merci à Mister_Magoo et BabelZilla.
