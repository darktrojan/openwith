name = Open With
summary1 = Si vuole testare le proprie o generiche pagine web aprendole con Internet Explorer, Chrome, Safari, Opera (o qualsiasi altro browser)?
summary2 = Open With aggiunge elementi di menu nel menu principale Visualizza e nel menu contestuale di pagine web/schede/link per aprire le pagine web con un altro browser
description3 = Permette di aprire le pagine web con un altro browser tramite elementi di menu nel menu principale Visualizza e nel menu contestuale di pagine web/schede/link
description4 = I browser installati vengono rilevati automaticamente in ambiente Windows e OS X. È possibile aggiungere/eliminare ulteriori browser e ripristinarne l\'ordine predefinito
devcomments1 = Open With è disponibile in italiano grazie a Luana Di Muzio ed a Zang!
