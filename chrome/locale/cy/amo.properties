name = Agor Gyda
summary1 = Angen profi eich tudalennau gwe yn Internet Explorer, Chrome, Safari, Opera (neu unrhywbeth arall)?
summary2 = Mae Open Withyn ychwanegu dewisiadau i'ch dewislenni a bar tabiau ar gyfer agor y dudalen gyfredol mewn porwr arall.
description3 = Mae'r ychwanegyn yn gallu ychwanegu eitemau arall i'ch dewislen golwg neu gyd-destun, fydd yn agor y dudalen rydych yn edrych arni mewn porwr arall. tabThis add-on can add items to your view, tab, and context menus, and your toolbars, which will open the page you're looking at in another browser.
description4 = Bydd porwyr rydych wedi eu gosod yn cael eu canfod yn awtomatig ar Windows ac OS X. Mae modd ychwanegu, tynnu neu aildrefnu porwr.
