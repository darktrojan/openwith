name= Open With
summary1= Need to test your web pages out in Internet Explorer, Chrome, Safari, Opera (or anything else for that matter)?
summary2= Open With adds options to your menus and tab bar for opening the current page in another browser. 
description3= This add-on can add items to your view, tab, and context menus, and your toolbars, which will open the page you're looking at in another browser.
description4= Browsers you have installed are detected automatically on Windows and OS X. Browsers can be added, removed or reordered.
devcomments1= Open With is available in [language] thanks to [your name] and BabelZilla.
