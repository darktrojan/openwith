name = Open With
summary1 = Wilt u uw webpagina’s uittesten in Internet Explorer, Chrome, Safari of Opera (of in iets anders)?
summary2 = Open With voegt opties aan uw menu’s en tabbalk toe voor het openen van de huidige pagina in een andere browser.
description3 = Deze add-on kan onderdelen toevoegen aan uw beeld-, tabblad-, contextmenu’s en uw werkbalken, waarmee u de door u bekeken pagina kunt openen in een andere browser.
description4 = Door u geïnstalleerde browsers worden automatisch gedetecteerd op Windows en OS X. Browsers kunnen worden toegevoegd, verwijderd of herschikt.
devcomments1 = Open With is beschikbaar in het Nederlands dankzij markh en BabelZilla.
